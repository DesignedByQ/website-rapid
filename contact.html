<head>

          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">HOME</a>
              </li>
              <li class="nav-item">

              </li>
            </ul>

        </div>
      </nav>
    <h2 id="Contact" class="h1">Contact us!</h2>
    <p class="fs-3">We would love to hear from you! 
        Share your comments, feedback and thoughts with us by 
        dropping us a line via the form below. 
        Weâ€™ll be in touch!
    </p>
    </div>
    <div class="container" style="width: 80vw">
    <form class="row g-3">
        <div class="col-md-6">
          <label for="FullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="FullName">
        </div>
        <div class="col-md-6">
            <label for="Email" class="form-label">Email</label>
            <input type="email" class="form-control" id="Email" placeholder="yourname@mail.com">
        </div>
        <div class="col-3">
          <label for="Postcode" class="form-label">Postcode</label>
          <input type="text" class="form-control" id="Postcode">
        </div>
        <div class="col-9">
            <label for="Phone" class="form-label">Phone number</label>
            <input type="text" class="form-control" id="Phone">
          </div>
          <div class="mb-3">
            <label for="Feedback" class="form-label">Feedback</label>
            <textarea class="form-control" id="Feedback" rows="6"></textarea>
          </div>
        <div class="col-12">
          <button type="submit" class="btn w-100 btn-dark">Submit</button>
        </div>
      </form>
    </div>
