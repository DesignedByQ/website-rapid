<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h2 id="Contact" class="h1">Contact us!</h2>
    <p class="fs-3">We would love to hear from you! 
        Share your comments, feedback and thoughts with us by 
        dropping us a line via the form below. 
        Weâ€™ll be in touch!
    </p>
    <div class="card" style="width: 100vw">
    <form class="row g-3">
        <div class="col-md-6">
          <label for="FullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="FullName">
        </div>
        <div class="col-md-6">
            <label for="Email" class="form-label">Email</label>
            <input type="email" class="form-control" id="Email" placeholder="yourname@mail.com">
        </div>
        <div class="col-3">
          <label for="Postcode" class="form-label">Postcode</label>
          <input type="text" class="form-control" id="Postcode">
        </div>
        <div class="col-9">
            <label for="Phone" class="form-label">Phone number</label>
            <input type="text" class="form-control" id="Phone">
          </div>
          <div class="mb-3">
            <label for="Feedback" class="form-label">Feedback</label>
            <textarea class="form-control" id="Feedback" rows="6"></textarea>
          </div>
        <div class="col-12">
          <button type="submit" class="btn w-100 btn-dark">Submit</button>
        </div>
      </form>
    </div>
</body>
</html>
